<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List of Pet Owners</title>
</head>
<body>
    <h1 th:text="'List of owners'">List of owners...</h1>

    <table>
        <thead>
            <tr>
                <th>Id</th>
                <th>First name</th>
                <th>Last name</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="owner: ${owners}">
                <td th:text="${owner.getId()}">id</td>
                <td th:text="${owner.getFirstName()}">joe</td>
                <td th:text="${owner.getLastName()}">bloggs</td>
            </tr>
        </tbody>
    </table>

</body>
</html>
